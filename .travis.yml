language: node_js
node_js:
  - 12
install: npm test
env:
  global:
    - GCP_PROJECT_ID=buildit-devops-test
    - GCP_SERVICE_ACCOUNT_NAME=travis
    - GCP_REGION=us-central1
    - GCP_ZONE=us-central1-a
    - FRONTEND_PORT=80
    - BACKEND_PORT=3000
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

jobs:

  include:

    stage: deploy

      if: branch != master AND type = push

      before_install:
        - openssl aes-256-cbc -K $encrypted_aeb129230bb8_key -iv $encrypted_aeb129230bb8_iv -in gcp_project_key.json.enc -out gcp_project_key.json -d
        - curl https://sdk.cloud.google.com | bash > /dev/null
        - source "$HOME/google-cloud-sdk/path.bash.inc"
        - gcloud auth activate-service-account --key-file=gcp_project_key.json
        - gcloud config set project "${GCP_PROJECT_ID}"
        - gcloud components install beta
        - gcloud services enable cloudapis.googleapis.com
        - gcloud services enable cloudresourcemanager.googleapis.com
        - gcloud services enable compute.googleapis.com
        - gcloud services enable iam.googleapis.com

      script:
        - travis/delete.sh
          ${TRAVIS_BRANCH}
          ${GCP_PROJECT_ID}
          ${GCP_ZONE}

        - travis/create.sh
          ${TRAVIS_BRANCH}
          ${GCP_PROJECT_ID}
          ${GCP_SERVICE_ACCOUNT_NAME}
          ${GCP_REGION}
          ${GCP_ZONE}
          ${FRONTEND_PORT}
          ${BACKEND_PORT}
